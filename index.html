        body {

            background: url('IMG_1464(20250208-131732).PNG') no-repeat center center fixed;
            background-size: cover;
        }
        .container { margin-top: 20px; }

        @keyframes floatIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container h2 {
            animation: floatIn 1s ease-out;
            color: white;
        }

        /* 打字机动画 */
        @keyframes typing {
            0% {
                width: 0;
                text-shadow: none;
            }
            100% {
                width: 100%;
                text-shadow: none;
            }
        }

        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            color: white;
            animation: typing 6s steps(90) 1s 1 normal both; /* 动画时长 6s，steps 90 */
        }

        /* 自定义导航栏图片 */
        nav .navbar-brand img {
            max-width: 200px; /* 适当缩放图片的大小 */
            height: auto; /* 自适应高度 */
            display: block;
            margin: 0 auto; /* 让图片居中 */
        }

    </style>
