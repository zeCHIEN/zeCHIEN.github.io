// çƒŸèŠ±æ•ˆæœ
const canvas = document.getElementById("fireworksCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworks = [];
let particles = [];

function random(min, max) { return Math.random()*(max-min)+min; }

class Firework {
    constructor(x, y) {
        this.x = canvas.width/2;
        this.y = canvas.height;
        this.targetX = x;
        this.targetY = y;
        this.distanceTraveled = 0;
        this.distanceToTarget = Math.hypot(this.targetX - this.x, this.targetY - this.y);
        this.angle = Math.atan2(this.targetY - this.y, this.targetX - this.x);
        this.speed = 8;
    }
    update() {
        let vx = Math.cos(this.angle)*this.speed;
        let vy = Math.sin(this.angle)*this.speed;
        this.x += vx;
        this.y += vy;
        this.distanceTraveled += Math.hypot(vx, vy);
        if(this.distanceTraveled >= this.distanceToTarget) {
            explode(this.targetX, this.targetY);
            return true;
        }
        return false;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI*2);
        ctx.fillStyle = "white";
        ctx.fill();
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.speed = random(2,6);
        this.angle = random(0, Math.PI*2);
        this.alpha = 1;
        this.friction = 0.95;
    }
    update() {
        this.x += Math.cos(this.angle)*this.speed;
        this.y += Math.sin(this.angle)*this.speed;
        this.speed *= this.friction;
        this.alpha -= 0.02;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x,this.y,2,0,Math.PI*2);
        ctx.fillStyle = `rgba(${this.color},${this.alpha})`;
        ctx.fill();
    }
}

function explode(x,y){
    let colors = ["255,0,0","0,255,0","0,0,255","255,255,0","255,0,255"];
    for(let i=0;i<30;i++){
        particles.push(new Particle(x,y,colors[Math.floor(Math.random()*colors.length)]));
    }
}

function launchFireworks(){
    fireworks.push(new Firework(random(100, canvas.width-100), random(100, canvas.height/2)));
}

function animate(){
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    for(let i=fireworks.length-1;i>=0;i--){

        else particles[i].draw();
    }

    requestAnimationFrame(animate);
}
