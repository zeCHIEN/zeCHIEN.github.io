<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>祝福</title>
<style>
body{margin:0;overflow:hidden;background:black;font-family:"Microsoft YaHei";}
canvas{position:fixed;top:0;left:0;}
.card{
position:relative;
z-index:2;
background:white;
padding:40px;
border-radius:20px;
width:350px;
margin:auto;
top:50%;
transform:translateY(-50%);
text-align:center;
}
button{margin-top:20px;}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="card">
<h2 id="title"></h2>
<p>愿你未来闪闪发光 ✨</p>
<button onclick="window.location.href='index.html'">返回</button>
</div>

<script>
var params=new URLSearchParams(window.location.search);
var name=params.get("name");
document.getElementById("title").innerText=name+" 的祝福";
</script>

<script>
// 同样烟花代码
var canvas=document.getElementById("fireworks");
var ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
var particles=[];
function createFirework(){
    var x=Math.random()*canvas.width;
    var y=Math.random()*canvas.height/2;
    for(var i=0;i<80;i++){
        particles.push({
            x:x,y:y,
            angle:Math.random()*2*Math.PI,
            speed:Math.random()*5+2,
            radius:2,alpha:1,
            color:"hsl("+Math.random()*360+",100%,50%)"
        });
    }
}
function animate(){
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,index)=>{
        p.x+=Math.cos(p.angle)*p.speed;
        p.y+=Math.sin(p.angle)*p.speed;
        p.alpha-=0.02;
        ctx.globalAlpha=p.alpha;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,2*Math.PI);
        ctx.fillStyle=p.color;
        ctx.fill();
        if(p.alpha<=0) particles.splice(index,1);
    });
    ctx.globalAlpha=1;
    requestAnimationFrame(animate);
}
setInterval(createFirework,800);
animate();
</script>

</body>
</html>
